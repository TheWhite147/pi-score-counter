        <script src="js/modules/log.js"></script>
        <script src="js/modules/season.js"></script>

        <div id="master-view-stats" >

                <div class="nav-wrapper blue" id="nav-stats">

                </div>

            <div class="row">
                <div class="col s12" id="table-stats-section"></div>
            </div>
        </div>

        <!-- +++++++++++++++++++++++++++++++++ -->
        <!--     MASTER VIEW: PLAYER STATS     -->
        <!-- +++++++++++++++++++++++++++++++++ -->
        <div id="master-view-player-stats" style="display: none;">
            <nav>
                <div class="nav-wrapper green" id="nav-stats">
