<!DOCTYPE html>
<html>
    <head>
        <title>Pi Score Counter</title>

        <!-- Materialize integration -->
        <script src="js/lib/jquery-3.3.1.min.js"></script>
        <script src="materialize/js/materialize.min.js"></script>
        <script src="js/modules/log.js"></script>
        <script src="js/modules/season.js"></script>
        <script src="js/modules/api.js"></script>
        <script src="js/pages/stats.js"></script>
        <script src="js/modules/stats.js"></script>
        <link rel="stylesheet" type="text/css" href="materialize/css/materialize.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">

    </head>

    <body>
             
        <!-- +++++++++++++++++++++++++++ -->
        <!--    STATS BANNER (STATIC)    -->
        <!-- +++++++++++++++++++++++++++ -->
        <div class="row" id="banner-stats" style="display: none;">
            <marquee scrollamount=15 id="banner-marquee">
                <div class="col s12" id="banner-stats-content"></div>
            </marquee>
        </div>

        <!-- ++++++++++++++++++++++++++ -->
        <!--     MASTER VIEW: STATS     -->
        <!-- ++++++++++++++++++++++++++ -->
        <div id="master-view-stats" style="display: none;">
            <nav>
                <div class="nav-wrapper blue" id="nav-stats">
                    <a href="#" class="brand-logo center" id="nav-stats-title">
                        Statistiques des joueurs classés
                    </a>          
                </div>
            </nav>
            <div class="row">
                <div class="col s12" id="table-stats-section"></div>
            </div>
        </div>

        <!-- +++++++++++++++++++++++++++++++++ -->
        <!--     MASTER VIEW: PLAYER STATS     -->
        <!-- +++++++++++++++++++++++++++++++++ -->
        <div id="master-view-player-stats" >
            <nav>
                <div class="nav-wrapper green" id="nav-stats">
                    <a href="#" class="brand-logo">
                        Retour
                    </a>          
                </div>
            </nav>
            <div class="row">
                <div class="col s12" id="table-player-stats-section">
                    <div class="row">
                        <div class="col s6">
                            <h1 class="player-name-title">Marc LeBlanc<img class="elo-rank-player" src="images/ranks/diamond2.png"></h1>
                            <h2><span class="bold">1230</span>&nbsp;ELO</h2>
                            <h2><span class="bold">256</span>&nbsp;parties jouées</h2>
                            <h2><span class="bold">190</span>&nbsp;victoires</h2>
                            <h2><span class="bold">66</span>&nbsp;défaites</h2>
                            <h2><span class="bold">4.15</span>&nbsp;ratio V/D</h2>
                            <h2><span class="bold">21</span>&nbsp;victoires en prol.</h2>
                            <h2><span class="bold">2</span>&nbsp;défaites en prol.</h2>
                            <h2><span class="bold">3</span>&nbsp;victoires en blanch.</h2>
                            <h2><span class="bold">0</span>&nbsp;défaites en blanch.</h2>
                        </div>
                        <div class="col s6">
                            
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        
    </body>

</html>
